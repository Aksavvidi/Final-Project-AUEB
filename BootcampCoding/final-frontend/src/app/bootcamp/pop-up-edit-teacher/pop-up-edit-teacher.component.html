
<div mat-dialog-title>
    Student Form UpdateS
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col mb-3">
      <label for="username" class="form-label"></label>
      <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username"/>
    </div>
    <div class="col mb-3">
    </div>
  </div>
<div class="row">
  <div class="col mb-3">
    <label for="firstname" class="form-label"></label>
    <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="Firstname"/>
  </div>
  <div class="col mb-3">
    <label for="lastname" class="form-label"></label>
    <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Lastname"
    />
  </div>
</div>
<div class="row">
  <div class="col mb-3">
    <label for="email" class="form-label"></label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      placeholder="Email"
    />
  </div>
  <div class="col mb-3">
    <label for="course" class="form-label"></label>
    <input type="text" class="form-control" id="course" formControlName="course" placeholder="Course">
   </div>
</div>
  <div class="row">
  <h4>Phone</h4>
  <div formArrayName="phone">
    <div *ngFor="let phone of phoneControls; let i = index" [formGroupName]="i">
      <div class="row">
        <div class="col-md-5">
          <div class="mb-3">
            <label for="type" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="type"
              formControlName="type"
              placeholder="Phone Type"
            />
          </div>
        </div>
        <div class="col-md-5">
          <div class="mb-3">
            <label for="number" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="number"
              formControlName="number"
              placeholder="Number"
            />
          </div>
        </div>
        <div class="col md-2">
          <div class="mb-3">
            <button
              type="button"
              class="btn btn-danger mt-4"(click)="removePhone(i)"
            > Remove
            </button> 
          </div>
        </div>
      </div>
    </div>
  <div class="mb-3">
    <button type="button" class="btn btn-success"(click)="addPhone()" >
      Add Phone
    </button>
  </div>
  <div class="md-3 justifie-content-end" >
    <button type="submit" class="btn btn-success" >Update </button>
    <button type="button" class="btn btn-danger"(click)="onCancel()" >Cancel </button>
</div>
</div>
</div>
</form>
